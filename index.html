<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="style.css">
    <script src="timerDisplay.js"></script>
    <script src="timerPlugin.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="time" class="time">
            <span id="days">0 дней</span>
            <span id="hours">00 часов</span>
            <span class="blink">:</span>
            <span id="mins">00 минут</span>
            <span class="blink">:</span>
            <span id="seconds">00 секунд</span>
        </div>
        <div class="buttons">
            <button id="run">Запустить</button>
            <button id="pause">Пауза</button>
        </div>
        <br>
        <div id="time2" class="time">
            <span id="days2">0 дней</span>
            <span id="hours2">00 часов</span>
            <span class="blink">:</span>
            <span id="mins2">00 минут</span>
            <span class="blink">:</span>
            <span id="seconds2">00 секунд</span>
        </div>
    </div>
</body>
</html>
